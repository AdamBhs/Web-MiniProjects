<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="card">
        <div class="search">
            <input id="cityInput" spellcheck="false" type="text" placeholder="enter city name">
            <button onclick="checkWeather()"><img src="images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img id="weather-icon" src="images/clouds.png" class="weather-icon">
            <h1 id="temp" class="temp">16Â°c</h1>
            <h2 id="cityName" class="city">Sousse</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripte.js"></script>
</body>
</html>
